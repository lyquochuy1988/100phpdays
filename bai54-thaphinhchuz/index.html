<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printTower(height) {
            let output = "";

            // In hang dau tien
            output += "#".repeat(height) + "\n";

            // In cac hang o giua
            for (let i = height - 1; i > 1; i--) {
                output += " ".repeat(i - 1) + "#\n";
            }

            // In hang cuoi cung
            output += "#".repeat(height) + "\n";

            console.log(output);
        }

        printTower(6);
    </script>
</body>
</html>
