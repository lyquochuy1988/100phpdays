<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function chuoitangdan(arr) {
            arr.sort((a, b) => a - b);

            let result = "";
            for (let i = 0; i < arr.length; i++) {
                result += arr[i] + "-";
            }

            result = result.slice(0, -1);

            console.log(result);
        }

        chuoitangdan([1, 2, 3, 2]); // 1-2-2-3  (string)

    </script>
</body>
</html>
