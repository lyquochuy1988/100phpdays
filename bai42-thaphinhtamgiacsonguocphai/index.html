<body>
    <script>
        function printTower(height) {
            for (let i = 0; i < height; i++) {
                let row = '';
                for (let j = (i+ 1); j <= height; j++) {
                    row += j;
                }

                console.log(row);
            }
        }

        printTower(3);
    </script>
