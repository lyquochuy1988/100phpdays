<body>
    <script>
        function printPyramid(height) {
            for (let i = 0; i < height; i++) {
                let equals = "=".repeat(i);
                let pluses = "+".repeat(height - i);

                console.log(equals + pluses);
            }
        }

        printPyramid(3);
        printPyramid(5);
    </script>
</body>
