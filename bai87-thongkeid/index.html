<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function thongkeID(id, str) {
            str = str.replace(/\s+/g, "");

            let strArr = str.split(",");

            let filteredArr = strArr.filter(value => value === id);
            let count = filteredArr.length;

            console.log(`ID ${id} xuat hien ${count} lan`);
        }

        thongkeID("69", "69,  1,    69    , 169  "); // 2 lan
    </script>
</body>
</html>
