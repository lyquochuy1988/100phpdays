<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham toan hoc</title>
</head>
<body>
    <script>
        const one = 5;
        const two = 3;

        const addition = one + two;
        const subtraction = one - two;
        const multiplication = one * two;
        const division = one / two;
        const modulus = one % two;

        console.log(`${one} + ${two} = ${addition}`);
        console.log(`${one} - ${two} = ${subtraction}`);
        console.log(`${one} x ${two} = ${multiplication}`);
        console.log(`${one} : ${two} = ${division.toFixed(2)}`);
        console.log(`${one} % ${two} = ${modulus}`);
    </script>
</body>
</html>
