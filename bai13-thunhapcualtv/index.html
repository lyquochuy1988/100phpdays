<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thu nhap cua lap trinh vien</title>
</head>
<body>
    <script>
        const totalLine = 50;
        const timeDoing = 4;
        let income = 0;

        if (totalLine < 10) {
            income = (20 * timeDoing) - 1;
        } else if (totalLine >= 10 && totalLine <= 20) {
            income = (20 * timeDoing) - 2;
        } else {
            income = (20 * timeDoing) - 5;
        }

        console.log(`Salary: ${income}`);
    </script>
</body>
</html>
