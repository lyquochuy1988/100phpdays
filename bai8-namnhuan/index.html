<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam nhuan</title>
</head>
<body>
    <script>
        const year = 400;

        if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
            console.log("Năm nhuận");
        } else {
            console.log("Không là năm nhuận");
        }
    </script>
</body>
</html>
