<body>
    <script>
        function printNumberPyramid(height) {
            for (let i = height; i >= 1; i--) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += j;
                }

                console.log(row);
            }
        }

        printNumberPyramid(3);
        printNumberPyramid(4);
        printNumberPyramid(5);
    </script>
