<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So ngay trong thang</title>
</head>
<body>
    <script>
        const year = 2022;
        const month = 2;
        let day = 1;

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                day = 31;
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                day = 30;           
                break;

            case 2: 
                if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                    day = 29;                   
                } else {
                    day = 28;
                }

                break;                
        
            default:
                break;
        }

        console.log(`Thang ${month} nam ${year} co ${day} ngay.`);
    </script>
</body>
</html>
