<body>
    <script>
        function printPyramid(height) {
            for (let i = 1; i <= height; i++) {
                let equals = "=".repeat(height - i);
                let pluses = "+".repeat(i);

                console.log(equals + pluses);
            }
        }

        // printPyramid(5);
        printPyramid(7);
    </script>
