<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = 1;
        const nn = n * 11;
        const nnn = n * 111;
        if (n < 10) {
            let result = 0;

            result = n + nn + nnn;            
            document.write(`${n} + ${nn} + ${nnn} = ${result}`);
        }
    </script>
</body>
