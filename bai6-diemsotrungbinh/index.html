<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diem so trung binh</title>
</head>
<body>
    <script>
        const scoreOne = 6;
        const scoreTwo = 9;
        const scoreThree = 5;

        const avg = ((scoreOne + scoreTwo + scoreThree) / 3).toFixed(1);
        const maxNumber = Math.max(scoreOne, scoreTwo, scoreThree);

        console.log(`Avg: ${avg}`);
        console.log(`Max: ${maxNumber}`);
    </script>
</body>
</html>
