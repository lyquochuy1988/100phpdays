<body>
    <script>
        function printNumberPyramid(height) {
            for (let i = 1; i <= height; i++) {
                let space = ' '.repeat(height - i);
                let number = '';
                for (let j = i; j >= 1; j--) {
                    number += j;
                }

                console.log(space + number);
            }
        }

        printNumberPyramid(3);
    </script>
</body>
</html>
