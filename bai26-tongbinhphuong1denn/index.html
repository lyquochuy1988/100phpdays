<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function powerNumber(n) {
            if (n <= 1) {
                console.log("Vui lòng nhập một số tự nhiên lớn hơn 1.");
                return;
            }

            let sum = 0;
            let sequence = "";

            for (let i = 1; i <= n; i++) {
                sum += Math.pow(i, 2);
                sequence += i + "^" + "2" + (i < n ? " + " : "");
            }

            console.log(`${sequence} = ${sum}`);
        }

        powerNumber(2); // 1^2 + 2^2 = 5
        powerNumber(3); // 1^2 + 2^2 + 3^2 = 14
        powerNumber(4); // 1^2 + 2^2 + 3^2 + 4^2 = 30
    </script>
</body>
</html>
