<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findCommonDivisors(x , y) {
            let result = [];

            for (let i = 1; i <= x; i++) {
                if (x % i === 0 && i % y === 0) {
                    result.push(i);
                }
            }

            return result;
        }

        console.log(findCommonDivisors(18, 2));
        console.log(findCommonDivisors(30, 3));
    </script>
</body>
</html>
