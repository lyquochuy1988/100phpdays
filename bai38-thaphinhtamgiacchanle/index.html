<body>
    <script>
        function printPyramid(height) {
            for (let i = 1; i <= height; i++) {
                let line = i + (i % 2 === 0 ? "=".repeat(i) : "+".repeat(i));
                console.log(line);
            }
        }

        printPyramid(3);
        printPyramid(4);
    </script>
</body>
