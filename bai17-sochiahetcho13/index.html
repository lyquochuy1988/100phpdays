<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So chia het cho 13</title>
</head>
<body>
    <script>
        function sochiahetcho13(start, end) {      
            if (start >= end) {
                console.log("Khong co");
                return;
            } 

            let result = [];   

            for (let i = start + 1; i < end; i++) {
                if (i % 13 === 0) {
                    result.push(i);
                } 
            }

            if (result.length > 0) {
                console.log(result.join(" "));
            } else {
                console.log("Khong co");
            }
        }

        sochiahetcho13(1, 40);
    </script>
</body>
</html>
