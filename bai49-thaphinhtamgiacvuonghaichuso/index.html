<body>
    <script>
        function printNumberPyramid(height) {
            let num = 1;
            for (let i = 1; i <= height; i++) {
                let row = "";
                for (let j = 0; j < i; j++) {
                    row += num.toString().padStart(2, "0") + " ";
                    num++;
                }

                console.log(row.trim());
            }
        }

        printNumberPyramid(3);
    </script>
</body>
