<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkSumAdjacent(arr) {
            for (let i = 1; i < arr.length - 1; i++) {
                if (arr[i - 1] + arr[i + 1] === arr[i]) {
                    return "Tồn tại";
                }
            }
            return "Không tồn tại";
        }

        // Test cases
        console.log(checkSumAdjacent([1, 3])); // Không tồn tại
        console.log(checkSumAdjacent([1, 2, 3])); // Tồn tại
        console.log(checkSumAdjacent([1, 3, 2])); // Không tồn tại
        console.log(checkSumAdjacent([1, 5, 6, 8, 9])); // Không tồn tại
        console.log(checkSumAdjacent([1, 2, 7, 9, 2])); // Tồn tại

    </script>
</body>
</html>
