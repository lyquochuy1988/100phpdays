<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function chuoichuaso(str) {
            let check = false;

            for (let i = 0; i < str.length; i++) {
                if (Number(str[i])) {
                    check = true;
                    break;
                }
            }

            console.log(check);
        }

        chuoichuaso("abcd"); // false
        chuoichuaso("abcd2"); // true
    </script>
</body>
</html>
