<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tong binh phuong</title>
</head>
<body>
    <script>
        function sumOfPowers(n) {
            let total = 0;
            for (let i = 1; i <= n; i++) {
                total += Math.pow(n, 2*i);
            }

            return total;
        }

        // const n = 2;
        const n = 3;
        const result = sumOfPowers(n);

        console.log(`Tong cua day so: ${result}`);
    </script>
</body>
