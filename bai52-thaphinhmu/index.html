<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printPyramid(height) {
            // Lặp để in ra height dòng 
            for (let i = 1; i <= height; i++) {
                let row = '';

                // Lặp để in ra space ở đầu dòng
                for (let j = 1; j <= height - i; j++) {
                    row += ' ';
                }

                // Lặp để in ra số ký tự : số ở 2 bên và space ở giữa
                for (let j = 1; j <= (2 * i - 1); j++) {
                    if (j === 1 || j === (2 * i - 1)) {
                        row += i;
                    } else {
                        row += ' ';
                    }
                }

                console.log(row);
            }
        }

        // Test với height = 3
        printPyramid(3);
    </script>
</body>
</html>
