    <script>
        function printPyramid(height) {
            for (let i = 1; i <= height; i++) {
                let spaces = " ".repeat((i - 1) * 2);
                console.log(spaces + i);
            }
        }

        printPyramid(2);
        printPyramid(3);
    </script>
