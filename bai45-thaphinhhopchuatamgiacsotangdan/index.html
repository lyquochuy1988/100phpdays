<body>
    <script>
        function printPyramid(height) {
            for (let i = 1; i <= height; i++) {
                let number = i.toString().repeat(2 * i - 1);
                let padding = "#".repeat(height - i);
                console.log(padding + number + padding);
            }

        }

        printPyramid(4);
        printPyramid(5);
    </script>
</body>
