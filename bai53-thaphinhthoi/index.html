<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printPyramid(height) {
            for (let i = 0; i < height; i++) {
                // dòng giữa
                let middle = Math.floor(height / 2);

                // Chữ "o" mỗi dòng
                let numO = height - 2 * Math.abs(middle - i);

                // spaces bên trái : 2 - 1 - 0 - 1 - 2
                // height = spaces + numO + spaces => 2 * spaces + numO

                let spaces = (height - numO) / 2;

                console.log(" ".repeat(spaces) + "o".repeat(numO));
            }
        }

        printPyramid(5);
    </script>
</body>
</html>
