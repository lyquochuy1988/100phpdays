<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
</head>
<body>
    <script>
        const number = 8;

        for (let i = 1; i <= 10; i++) {
            console.log(`${i} x ${number} = ${i * number}`);
        }
    </script>
</body>
