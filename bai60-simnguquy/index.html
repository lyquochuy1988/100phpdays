<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isSimNguQuy(phone) {
            // Loại bỏ dấu chấm (nếu có)
            phone = phone.replace(/\./g, "");

            // Kiểm tra từng dãy 4 số liên tiếp
            for (let i = 0; i < phone.length - 4; i++) {
                if (phone[i] === phone[i + 1] &&
                    phone[i] === phone[i + 2] &&
                    phone[i] === phone[i + 3] && 
                    phone[i] === phone[i + 4]) {
                    return "Yes";
                }
            }
            return "No";
        }

        // Test
        const testCases = ["0765733333", "0764788888", "0383.308.983", "08.33333.494"];
        testCases.forEach(phone => {
            console.log(`Phone: ${phone} => ${isSimNguQuy(phone)}`);
        });
    </script>
</body>
</html>
