<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh so ban hang</title>
</head>
<body>
    <script>
        const totalSale = 1800;
        let hoahong = 0;

        if (totalSale <= 100) {
            hoahong = (totalSale * 5) / 100;
        } else if (totalSale <= 300) {
            hoahong = (totalSale * 10) / 100;
        } else if (totalSale > 300) {
            hoahong = (totalSale * 20) / 100;
        }

        console.log(`Hoa hong: ${hoahong}`);
    </script>
</body>
</html>
