<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n <= 1) {
                console.log("Please enter your number > 1");
                return;
            }

            let result = 1;
            let sequence = "";

            for (let i = n; i >= 1; i--) {
                result *= i;
                sequence += i + (i > 1 ? " x " : "");
            }

            console.log(`${sequence} = ${result}`);
        }

        factorial(2); // 2 x 1 = 2
        factorial(3); // 3 x 2 x 1 = 6
    </script>
</body>
</html>
